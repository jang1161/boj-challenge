name: Daily Punishment Job

on:
  schedule:
    - cron: '0 15 * * *' # 매일 0시 (KST 기준)
  workflow_dispatch:

jobs:
  run-punishment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Run updatePunishments
        run: node update-punishments.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
