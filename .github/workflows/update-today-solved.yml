# .github/workflows/update-today-solved.yml
name: Daily TodaySolved Update

on:
  schedule:
    - cron: '0 15 * * *' # 매일 00:00 KST 
  workflow_dispatch:

jobs:
  update-today-solved:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm install dotenv


      - name: Run update script
        run: node update-today-solved.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
