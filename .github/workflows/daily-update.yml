# .github/workflows/daily-update.yml
name: Daily Update TodaySolved & Punishment

on:
  schedule:
    - cron: '0 15 * * *' # 매일 00:00 KST (UTC 기준 15:00)
  workflow_dispatch:

jobs:
  daily-tasks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run update-today-solved.js
        run: node update-today-solved.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Run update-punishments.js
        run: node update-punishments.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
